        /* Embedded styles - Keep these as they are specific to the settings layout */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, var(--background-color-1, #1f372b), var(--background-color-2, #112719));
            color: var(--text-color, white);
            margin: 0;
            padding: 0;
             /* Ensure footer doesn't overlap content if screen is short */
            padding-bottom: 60px; /* Add padding for fixed footer height */
            box-sizing: border-box;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .settings-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            padding: 2rem;
            border-radius: 12px;
            background-color: rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 600px;
            flex-shrink: 0; /* Prevent shrinking if content is large */
        }

        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            gap: 10px; /* Space between label and input/select */
        }

        .setting-row label {
            font-size: 1.2rem;
            margin-right: 1rem; /* Keep margin, but flex-wrap + gap helps */
             flex-shrink: 0; /* Prevent label from shrinking */
        }

        .setting-row input[type="range"],
        .setting-row select {
            flex-grow: 1; /* Allow input/select to take available space */
             max-width: 60%; /* Limit max width */
        }
         .setting-row span { /* For volume display */
             flex-shrink: 0; /* Prevent text from shrinking */
             min-width: 40px; /* Ensure space for text */
         }


        input[type="range"] {
            cursor: pointer;
        }

         /* Button styles are primarily in style.css now */
        button#back-to-menu {
            padding: 14px 28px; /* Specific padding for this button */
            font-size: 1.1rem;
        }


        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 1rem 0;
            text-align: center;
            color: var(--skip-history-text-color, #9ca3af); /* Use variable */
            font-size: 0.9rem;
            background-color: var(--background-color-2, rgba(0, 0, 0, 0.5)); /* Use variable */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            z-index: 100; /* Ensure footer is above other content */
        }
         footer a {
            color: inherit !important; /* Ensure link color inherits */
            text-decoration: none;
         }


        /* Theme selection styles */
        #theme-select {
            padding: 8px;
            font-size: 1rem;
            border-radius: 5px;
            /* Use theme variables for styling */
            border: 1px solid var(--text-color, #4a5568);
            background-color: var(--background-color-1, #2d3748);
            color: var(--text-color, white);
            cursor: pointer;
        }

        #theme-select:focus {
            outline: none;
            box-shadow: 0 0 5px var(--button-color, rgba(52, 211, 153, 0.5)); /* Highlight on focus using theme color */
        }

         /* Responsive adjustments for settings page */
         @media (max-width: 600px) {
              h1 {
                  font-size: 2.5rem;
              }
               .settings-container {
                   padding: 1.5rem;
                   gap: 1rem;
               }
              .setting-row {
                   flex-direction: column; /* Stack label and input/select */
                   align-items: flex-start;
                   gap: 5px;
              }
               .setting-row label {
                  font-size: 1.1rem;
                   margin-right: 0;
               }
              .setting-row input[type="range"],
              .setting-row select {
                  max-width: 100%; /* Allow full width */
              }
             button#back-to-menu {

                 font-size: 1rem;
             }
         }

         @media (max-width: 400px) {
              h1 {
                  font-size: 1.8rem;
              }
               .settings-container {
                   padding: 1rem;
                   gap: 0.8rem;
               }
               .setting-row label {

               }

                   font-size: 0.9rem;
               }

</head>

    </div>

    <div class="setting-row">

            <option value="lavenderpink">Lavender (Pink)</option>
            <option value="skintone">Skin Tone</option>
            <option value="lightgray">Light Gray</option>
            <option value="darkgray">Dark Gray</option>

        </select>
    </div>


    

    <button id="back-to-menu">Back to Menu</button>
</div>

<footer>
    <a href="https://www.instagram.com/sidonstudio/">Developed by @SidonStudio</a>

            musicVolume.value = volume;
            volumeDisplay.textContent = volume + '%';
             // Music volume control not implemented in game, this just shows value.

            // Ensure the loaded theme is still in the available options.
            // If not, default to 'default'. This handles cases where a theme is removed.
            let effectiveTheme = theme;
            if (!colorThemes.hasOwnProperty(theme)) {
                const validThemes = Object.keys(colorThemes);
                const firstValidTheme = validThemes.length > 0 ? validThemes[0] : 'default';
                 console.warn(`Loaded theme "${theme}" not found. Applying default theme "${firstValidTheme}".`);
                 effectiveTheme = firstValidTheme;
                 localStorage.setItem('color-theme', effectiveTheme); // Save the corrected theme
            }

            themeSelect.value = effectiveTheme;  // Set selected option

            applyTheme(effectiveTheme);
        }

        // Apply a specific theme
        function applyTheme(themeName) {
            const theme = colorThemes[themeName];
            if (theme) {
                for (const [variable, value] of Object.entries(theme)) {
                    document.documentElement.style.setProperty(`--${variable}`, value);
                }
            } else {
                console.error(`Theme "${themeName}" not found!`);
            }
        }

        // Save settings to localStorage and apply the selected theme
        function saveSettings() {
            localStorage.setItem('music-volume', musicVolume.value);
            localStorage.setItem('color-theme', themeSelect.value);
            applyTheme(themeSelect.value);
            // Notify other tabs/windows about the theme change
            // This uses the native storage event which is listened for in game pages.
        }

        // Load settings when the settings page is loaded
        loadSettings();

            volumeDisplay.textContent = musicVolume.value + '%';
             // Volume is saved immediately on input for live update
            localStorage.setItem('music-volume', musicVolume.value);
        });

        themeSelect.addEventListener('change', () => {
            saveSettings(); // Save both volume and theme on theme change
        });
